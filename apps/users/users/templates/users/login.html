<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Estudiantes</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Mi Proyecto</div>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">eventos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <h1>Iniciar Sesión - Estudiantes</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-login">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="{% url 'student_register' %}">Regístrate aquí</a></p>
    </div>

    <footer>
        <p>&copy; 2024 Mi Proyecto - Todos los derechos reservados</p>
    </footer>

    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>

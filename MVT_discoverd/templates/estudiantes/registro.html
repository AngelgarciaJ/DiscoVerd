
<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes - DiscoVerd</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link href="{% static 'css/estudiantes/registro.css' %}" rel="stylesheet"> <!-- Enlazamos nuestro CSS personalizado -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Lato:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Encabezado -->
    <header class="bg-white py-3 border-bottom">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="{% static 'img/logos/FINESI.png' %}" alt="Logo" class="logo">
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'landing_estudiantes' %}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'login_estudiantes' %}">Iniciar Sesión</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Acerca de</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Eventos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Formulario de Registro -->
    <section class="registro-section py-5">
        <div class="container">
            <h2 class="mb-4">Registro de Estudiantes</h2>

            <form method="POST">
                {% csrf_token %} 
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="mayor_edad" name="mayor_edad" required>
                    <label class="form-check-label" for="mayor_edad">Soy mayor de 18 años</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrarse</button>
            </form>
        </div>
    </section>

    <!-- Pie de página -->
    <footer class="footer bg-dark text-white py-4">
        <div class="container text-center">
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#" class="text-white">Facebook</a></li>
                <li class="list-inline-item"><a href="#" class="text-white">Twitter</a></li>
                <li class="list-inline-item"><a href="#" class="text-white">Instagram</a></li>
            </ul>
            <p>&copy; 2024 DiscoVerd. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

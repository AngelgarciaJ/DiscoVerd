  
<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Estudiantes - DiscoVerd</title>

    <link href="{% static 'css/estudiantes/Login.css' %}" rel="stylesheet"> <!-- Estilos personalizados -->
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Lato:wght@300&display=swap" rel="stylesheet">
</head>
<body>

 <!-- Encabezado y menú -->
    <header class="header">
        <div class="header-container">
            <!-- Logo alineado a la izquierda -->
            <a href="{% url 'login_estudiantes' %}" class="header-logo me-auto">
                <img src="{% static 'img/logos/FINESI.png' %}" class="logo" alt="Logo DiscoVerd">
            </a>
            <!-- Navegación a la derecha -->
            <nav class="ms-auto">
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'landing_estudiantes' %}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'registro_estudiantes' %}">Registrarse</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about_events' %}">Acerca de Discoved</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'events' %}">Eventos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Sección del formulario de login -->
    <main>
        <section class="login-section d-flex align-items-center justify-content-center py-5">
            <div class="container">
                <div class="row g-0 shadow-lg rounded">
                    <!-- Imagen de la izquierda -->
                    <div class="col-lg-6 d-none d-lg-flex align-items-center">
                        <div class="position-relative w-100 h-100">
                            <img src="{% static 'img/estudiantes/ai-generated-8854868_960_720.png' %}" class="img-fluid w-100 h-100" alt="Imagen de estudiantes" style="object-fit: cover;">
                        </div>
                    </div>

                    <!-- Formulario de login -->
                    <div class="col-lg-6 bg-light p-5">
                        <h3 class="mb-4 text-center">Iniciar Sesión</h3>
                        {% if error %}
                            <p class="text-danger text-center">{{ error }}</p>
                        {% endif %}
                        <form method="POST" action="{% url 'login_estudiantes' %}" >
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@dominio.com" required>
                            </div>
                            <div class="form-group mb-4">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
                            </div>
                            <div class="botones-inferiores">
                                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Pie de página -->
    <footer class="footer bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 DiscoVerd. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

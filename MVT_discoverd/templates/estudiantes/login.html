<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DiscoVerd</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/estudiantes/login.css' %}" rel="stylesheet"> <!-- Estilos personalizados -->
    <!-- Google Fonts: Poppins y Lato -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Lato:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Encabezado y menú -->
    <header class="bg-white py-3 border-bottom">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="{% static 'img/logo.png' %}" alt="Logo" class="logo">
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Registrarse</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Acerca de</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Eventos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Formulario de login -->
    <section class="login-section d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row g-0">
                <!-- Imagen de la izquierda -->
                <div class="col-lg-6 d-none d-lg-block bg-image">
                    <img src="{% static 'img/estudiantes/img_registro.jpg' %}" class="img-fluid" alt="Imagen de estudiantes">
                    <div class="text-center mt-4">
                        <a href="#" class="btn btn-primary">Registrarse</a>
                    </div>
                </div>

                <!-- Formulario de login -->
                <div class="col-lg-6 bg-light p-5">
                    <h3 class="mb-4">Iniciar Sesión</h3>
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="email">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Pie de página -->
    <footer class="footer bg-dark text-white py-4">
        <div class="container text-center">
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#" class="text-white">Facebook</a></li>
                <li class="list-inline-item"><a href="#" class="text-white">Twitter</a></li>
                <li class="list-inline-item"><a href="#" class="text-white">Instagram</a></li>
            </ul>
            <p>&copy; 2024 DiscoVerd. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
